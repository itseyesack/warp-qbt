services:
  wgcf:
    image: neilpang/wgcf-docker:latest
    volumes:
      - ./wgcf:/wgcf
      - /lib/modules:/lib/modules
    privileged: true
    sysctls:
      net.ipv6.conf.all.disable_ipv6: 0
    cap_add:
      - NET_ADMIN
    command: "-4"
    ports:
      - 8080:8080

  qbt:
#    build: .
    image: ghcr.io/itseyesack/warp-qbt
    network_mode: "service:wgcf"
    depends_on:
      - wgcf
    volumes:
      - ./config:/config
